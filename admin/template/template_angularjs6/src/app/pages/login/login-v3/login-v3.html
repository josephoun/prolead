<!-- begin login -->
<div class="login login-with-news-feed page-with-footer">
    <!-- begin news-feed -->
    <div class="news-feed">
        <!--<div class="news-image" style="background-image: url(../assets/img/login-bg/trade.jpg)"></div>-->
                <!-- <div class="news-image" style="background-image: url(../assets/img/login-bg/trade.jpg)"></div> -->

        <div class="news-caption">
            <h4 class="caption-title"><b>Pro</b> Leads SaaS</h4>
            <p>
               Professional SaaS application for Trade companies. All Rights ReservedÂ®
            </p>
        </div>
    </div>
    <!-- end news-feed -->
    <!-- begin right-content -->
    <div class="right-content">
        <!-- begin login-header -->
        <div class="login-header">
            <div class="brand">
                <span class="logo"></span> <b>Pro</b> Leads
                <small>professional <b>Trade</b> SaaS application</small>
            </div>
            <div class="icon">
                <i class="fa fa-sign-in"></i>
            </div>
        </div>
        <!-- end login-header -->
        <!-- begin login-content -->
        <div class="login-content">
            <form [formGroup]="loginForm" (ngSubmit)="formSubmit(f)" class="margin-bottom-0">
                <div class="form-group m-b-15">
                    <input type="text"  formControlName="user" class="form-control form-control-lg" placeholder="Email Address" required />
                    <div *ngIf="f.user.errors">
                        <div *ngIf="f.user.errors.required">User Name is required</div>
                    </div>
                </div>
                <div class="form-group m-b-15">
                    <input type="password"  formControlName="pass" class="form-control form-control-lg" placeholder="Password" required />
                </div>
                <div class="checkbox checkbox-css m-b-30">
                  <input type="checkbox" id="remember_me_checkbox" value="" />
                  <label for="remember_me_checkbox">
                    Remember Me
                  </label>
                </div>
                <div class="text-red-darker" *ngIf="invalidLogin"> 
                    Invalid username or password
                </div>
                <div class="login-buttons">
                    <button type="submit" class="btn btn-success btn-block btn-lg">Sign me in</button>
                </div>
                <div class="m-t-20 m-b-40 p-b-40 text-inverse">
                    Not a member yet? Click <a routerLink="/register/v3" class="text-success">here</a> to register.
                </div>
                <hr />
                <p class="text-center text-grey-darker">
                    &copy; Pro Leads All Right Reserved 2018
                </p>
            </form>
        </div>
        <!-- end login-content -->
    </div>
    <!-- end right-container -->
</div>
<!-- end login -->
